<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
    <meta charset="utf-8">
    <title th:fragment="titulo">Usuarios</title>
</head>

<body>
    <div th:fragment="contenido">
        <!--VISTA PARA EL LISTADO Y AGREGADO-->
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <a href="#addEmpleado" class="btn btn-outline-info btn-lg" data-toggle="modal"><i
                                    class="far fa-id-card"></i> Nuevo
                                Empleado</a>
                        </div>
                        <div class="row justify-content-center align-items-center col-10 offset-1">
                            <h2 class="display-4">LISTA DE EMPLEADOS</h2>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered" id="Edatos">
                    <thead class="bg-info">
                        <tr class="text-light">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>DUI</td>
                            <th>Teléfono</th>
                            <th>Cargo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!-- <tbody class="text-dark">
                        <tr th:each="i : ${items}">
                            <td th:text="${i.idUsuario}"></td>
                            <td th:text="${i.nombre}"></td>
                            <td th:text="${i.dui}"></td>
                            <td th:text="${i.telefono}"></td>
                            <td th:text="${i.idRol.rol}"></td>
                            <td>
                                <a name="modificar" id="modificar" class="btn btn-warning"
                                    th:href="@{'/usuario/modificar/' + ${i.idUsuario}}" role="button">Editar</a>

                                <a class="btn btn-danger delete"
                                    th:href="@{'/usuario/eliminar/' + ${i.idUsuario}}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
        </div>

        <!--PARA AGREGAR UN NUEVO PRODUCTO-->
        <div id="addEmpleado" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/usuario/guardar}" method="post">
                        <div class="modal-header bg-secondary">
                            <h4 class="modal-title text-light">NUEVO EMPLEADO</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="nombre" name="nombre" autocomplete="off" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>N° DUI</label>
                                <input type="text" name="dui" id="dui" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>N° Telefono</label>
                                <input type="text" name="telefono" id="telefono" autocomplete="off" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="roles" class="col-sm-2 control-label">Cargo</label>
                                <select name="roles" id="roles" class="form-control" required>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-light" data-dismiss="modal" value="Cancelar">
                            <button type="button" id="guardarUsuario" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- MODAL PARA MODIFICAR EMPLEADO -->
        <div id="modificarEmpleado" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                   
                        <div class="modal-header bg-secondary">
                            <h4 class="modal-title text-light">NUEVO EMPLEADO</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" id="idUsuario" name="idUsuario" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="nombre2" name="nombre2" autocomplete="off" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>N° DUI</label>
                                <input type="text" name="dui2" id="dui2" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>N° Telefono</label>
                                <input type="text" name="telefono2" id="telefono2" autocomplete="off" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="roles" class="col-sm-2 control-label">Cargo</label>
                                <select name="roles2" id="roles2" class="form-control" required>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-light" data-dismiss="modal" value="Cancelar">
                            <button type="button" id="btnModificarUsuario" class="btn btn-success" data-dismiss="modal">Guardar</button>
                        </div>
       
                </div>
            </div>
        </div>

        <!--MODAL ELIMINAR-->
        <div id="modalEliminar" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Eliminar Empleado</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" class="form-group" id="idUser">
                            <p>¿Esta seguro de eliminar a este empleado?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                            <button type="button" id="EliminarUser" class="btn btn-danger" value="Eliminar" data-dismiss="modal">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
        <script src="/js/Ajax/Empleados/Empleado.js"></script>
    </div>
</body>

</html>
