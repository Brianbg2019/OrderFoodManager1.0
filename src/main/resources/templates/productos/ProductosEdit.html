<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
<head><title th:fragment="titulo">Editar producto</title></head>
<body>
    <div th:fragment="contenido">
        <div class="container">
            <h1 class="text-center mt-4">Modificar</h1>
            <form action="/producto/modificar" method="POST">
                <div class="form-group row">
                    <!--label for="id" class="col-sm-12 col-form-label lb">Id:</label-->
                    <div class="col-sm-12">
                        <input th:value="${items.idProducto}" type="hidden" class="form-control" name="idProducto"
                            id="idProducto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Producto:</label>
                    <div class="col-sm-12">
                        <input th:value="${items.nombreProducto}" type="text" class="form-control" name="nombreProducto"
                            id="nombreProducto" placeholder="Nombre del producto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Categoría:</label>
                    <div class="col-sm-12">
                        <select name="categoria" id="categoria" class="form-control">
                            <div th:each="c:${categorias}">
                                <option th:if="${c.idCategoria==items.idCategoria.idCategoria}" selected
                                    th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                                <option th:if="${c.idCategoria!=items.idCategoria.idCategoria}"
                                    th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Precio:</label>
                    <div class="col-sm-12">
                        <input th:value="${items.precio}" type="text" class="form-control" name="precio" id="precio">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-12 col-form-label lb">Precentación:</label>
                    <div class="col-sm-12">
                        <input th:type="file" class="form-control" name="imagen" id="imagen" th:value="${items.imagen}">
                        <!-- th:value="${items.imagen}" -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a name="regresar" id="regresar" class="btn btn-danger" href="/producto/listar"
                            role="button">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
