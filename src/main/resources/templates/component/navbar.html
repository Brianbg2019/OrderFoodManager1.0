<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="navbar">
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark" id="accordionSidebar">
                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/home/vista">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-hamburger"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Order Food Manager</div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0">
                <!-- Nav Item - Dashboard -->
                <li class="nav-item active">
                    <a class="nav-link" href="/home/vista">
                        <i class="text-light fas fa-home"></i>
                        <span>HOME</span></a>
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider">
                <!-- Heading -->
                <div class="sidebar-heading">
                    Personal
                </div>

                <li class="nav-item">
                    <a class="nav-link" href="/usuario/listar">
                        <i class="far fa-id-card"></i>
                        <span>Empleados</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roles/listar">
                        <i class="fas fa-user-cog"></i>
                        <span>Roles</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/listar">
                        <i class="fas fa-users"></i>
                        <span>Users</span></a>
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Heading -->
                <div class="sidebar-heading">
                    Administracion
                </div>

                <!-- Nav Item - Tables -->
                <li class="nav-item">
                    <a class="nav-link" href="/producto/listar">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Productos</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/vista/dmvista">
                        <i class="fas fa-dollar-sign"></i>
                        <span>VentasMaestro</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cliente/listar">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/listar">
                        <i class="fas fa-scroll"></i>
                        <span>Categorias</span></a>
                </li>
                <hr class="sidebar-divider d-none d-md-block">
                <!-- Divider -->
                <li class="nav-item">
                    <a class="nav-link" href="/vista/mostrar">
                        <i class="fas fa-concierge-bell"></i>
                        <span>Ordenes</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orden/listar">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Pedidos</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/detalle/ver">
                        <i class="fas fa-utensils"></i>
                        <span>Menu</span></a>
                </li>
                <hr class="sidebar-divider d-none d-md-block">
                <!-- Administras fin -->
                <div class="text-center d-md-inline">
                    <button class="rounded-circle border-0" id="sidebarToggle"></button>
                </div>


            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <!-- Copiar nav*********** -->
                    <nav class="navbar mb-4 static-top shadow">

                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle">
                            <i class="fa fa-bars"></i>
                        </button>

                        <!--BARRA DE SALIDA Y MODAL-->
                        <ul class="navbar-nav ml-auto">
                            <div class="container">
                                <!-- Button to Open the Modal -->
                                <button type="button" class="btn btn-danger btn-icon-split" data-toggle="modal"
                                    data-target="#myModal">
                                    <div class="container-fluid text-center"><i class="fas fa-sign-out-alt"></i>
                                    </div>
                                </button>

                                <!-- MODAL-->
                                <div class="modal" id="myModal">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Salir..</h4>
                                                <button type="button" class="close" data-dismiss="modal">×</button>
                                            </div>
                                            <div class="modal-body">
                                                ¿Desea salir?
                                            </div>
                                            <div class="modal-footer">
                                                <a href="/logout" class="btn btn-danger"> SI </a>
                                                <a data-dismiss="modal"class="btn btn-success"> No </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                    </nav>
                    <!--APARTADO PARA LA ADAPTACION DE LAS TABLAS-->
                    <div th:include="this::contenido">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
