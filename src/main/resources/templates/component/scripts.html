        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>

        <script th:src="@{https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js}"></script>

        <!--DATATABLE-->
        <script>
            $('.loader h5').hide();
            $(document).ready(function () {
                $('#miTabla').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    }, 
                });
                $('.dataTables_length').addClass('bs-select');
                $('#muestra').hide();
                $('#muestr').hide();
                $('#cate').click(muestrame);
                $('#rol').click(mostrar);
            });

            //funcion para mostrar un div para agregar un registro
            function muestrame() {
                $('#muestra').slideToggle(600);
            }
            function mostrar() {
                $('#muestr').slideToggle(600);
            }
        </script>
    </div>
